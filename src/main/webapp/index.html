<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>"Four Square Cipher" - Nuh Yigit Akman</title>
    <script>
    function encryptChoice(){
        document.getElementById("submitButton").value = "Encrypt your Text";
    }
    function decryptChoice(){
        document.getElementById("submitButton").value = "Decrypt your Text";
    }
    function manualChoice() {
        document.getElementById("manualP").style.display = "inline";
        document.getElementById("keyOne").required = true;
        document.getElementById("keyTwo").required = true;
    }
    function randomChoice() {
        document.getElementById("manualP").style.display = "none";
        document.getElementById("keyOne").required = false;
        document.getElementById("keyTwo").required = false;
    }
    </script>
</head>
<body>
<h1>Four-Square Cipher</h1>

<form action="Choice" method="POST">
    <p><input type=radio name=encryption onclick="encryptChoice()" value=encrypt checked>Encryption</p>
    <p><input type=radio name=encryption onclick="decryptChoice()" value=decrypt>Decryption</p>
    <hr>
    <hr>
    <p id="manualP1"><input type=radio name=userchoice onclick="manualChoice()" value=manual checked>Manual</p>
    <p id="manualP2"><input type=radio name=userchoice onclick="randomChoice()" value=random>Random</p>
    <div id="manualP"><hr>
        <hr>
    <p>Key One:<input id="keyOne" type=text size=20 name=keyOne required></p>
    <p>Key Two:<input id="keyTwo" type=text size=20 name=keyTwo required></p>
        <hr>
        <hr>
    </div>
    <p>Text:<input type=text size=20 name=userText placeholder="Enter your text" required></p>
    <input id="submitButton" type="submit" value="Encrypt your text" />
</form>
<hr>
<form action="History" method="get">
    <input type="submit" value="Click for history" />

</form>
</body>
</html>
